<div class="relative min-h-[90vh] flex items-center justify-center overflow-hidden bg-blue-50 z-[0]">

  <!-- Animated Wavy Background -->
  <app-animated-bg></app-animated-bg>

  <!-- Login Card -->
  <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 z-10">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-gray-800">HR Demo App</h1>
      <p class="text-gray-500 mt-1 text-sm">Employee Login</p>
    </div>

    <!-- Employee ID Input -->
    <div class="mb-4 relative">
      <input
        type="text"
        [value]="employeeId"
        placeholder="Employee ID"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition"
        (focus)="showKeyboardEmployeeId()"
        (blur)="hideKeyboardEmployeeId()"
      />
      <app-virtual-keyboard
        *ngIf="keyboardVisibleEmployeeId"
        mode="all"
        (keyPress)="appendEmployeeId($event)"
        (backspace)="backspaceEmployeeId()"
        (clear)="clearEmployeeId()"
        (space)="appendEmployeeIdSpace()"
      ></app-virtual-keyboard>
    </div>

    <!-- PIN Input -->
    <div class="mb-4 relative">
      <input
        type="password"
        [value]="pin"
        placeholder="PIN"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition"
        (focus)="showKeyboardPin()"
        (blur)="hideKeyboardPin()"
      />
      <app-virtual-keyboard
        *ngIf="keyboardVisiblePin"
        mode="numbers"
        (keyPress)="appendPin($event)"
        (backspace)="backspacePin()"
        (clear)="clearPin()"
        (space)="appendPinSpace()"
      ></app-virtual-keyboard>
    </div>

    <!-- Login Button -->
    <button
      (click)="login()"
      class="w-full py-2 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold hover:from-blue-600 hover:to-blue-700 transition mt-4"
    >
      Login
    </button>

    <!-- OR separator -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-t border-gray-300"/>
      <span class="mx-2 text-gray-400 font-semibold">OR</span>
      <hr class="flex-grow border-t border-gray-300"/>
    </div>

    <!-- Biometric Login Button -->
    <button
      (click)="loginBiometric()"
      class="w-full py-2 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600 transition flex items-center justify-center"
    >
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zm0 20c-4.963 0-9-4.037-9-9s4.037-9 9-9 9 4.037 9 9-4.037 9-9 9z"/>
        <path d="M12 6a6 6 0 100 12 6 6 0 000-12zm0 10a4 4 0 110-8 4 4 0 010 8z"/>
      </svg>
      Login with Biometric
    </button>

    <p class="text-center text-gray-400 text-sm mt-4">Demo version only</p>
  </div>

  <!-- Biometric Overlay -->
  <div 
    *ngIf="showBiometricMessage"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
      <svg class="w-16 h-16 mb-4 text-blue-500 animate-bounce" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zm0 20c-4.963 0-9-4.037-9-9s4.037-9 9-9 9 4.037 9 9-4.037 9-9 9z"/>
        <path d="M12 6a6 6 0 100 12 6 6 0 000-12zm0 10a4 4 0 110-8 4 4 0 010 8z"/>
      </svg>
      <p class="text-gray-700 text-lg font-semibold text-center">
        Place your finger on the fingerprint scanner
      </p>
    </div>
  </div>
</div>
