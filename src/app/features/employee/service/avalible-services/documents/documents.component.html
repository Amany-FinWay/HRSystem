<div class="bg-white rounded-2xl shadow p-6">

    <!-- Header -->
    <div class="flex items-center gap-2 mb-6">
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6H6z" />
        </svg>
        <h2 class="text-lg font-semibold text-gray-800">
            Document Requests
        </h2>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Salary Definition Letter -->
        <div class="p-5 border rounded-xl hover:shadow transition flex flex-col gap-4">

            <!-- Top Content -->
            <div class="flex items-start gap-4">
                <div class="p-3 rounded-lg bg-blue-50 text-blue-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6z" />
                    </svg>
                </div>

                <div>
                    <h3 class="font-semibold text-gray-900">
                        Salary Definition Letter
                    </h3>
                    <p class="text-sm text-gray-500">
                        Official salary certificate for bank/visa applications
                    </p>
                </div>
            </div>

            <!-- Action -->
            <div class="flex justify-start">
                <button class="flex items-center gap-2 px-4 py-2 text-sm font-medium
             text-white bg-blue-600 rounded-lg hover:bg-blue-700" (click)="openSalaryModal()">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 10l3 3 3-3H11V3H9v7H7z" />
                        <path d="M3 14a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2h-2v1H5v-1H3v2z" />
                    </svg>
                    Request Letter
                </button>
            </div>

        </div>

        <!-- Experience Certificate -->
        <div class="p-5 border rounded-xl hover:shadow transition flex flex-col gap-4">

            <!-- Top Content -->
            <div class="flex items-start gap-4">
                <div class="p-3 rounded-lg bg-blue-50 text-blue-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6z" />
                    </svg>
                </div>

                <div>
                    <h3 class="font-semibold text-gray-900">
                        Experience Certificate
                    </h3>
                    <p class="text-sm text-gray-500">
                        Employment experience and service certificate
                    </p>
                </div>
            </div>

            <!-- Action -->
            <div class="flex justify-start">
                <button class="flex items-center gap-2 px-4 py-2 text-sm font-medium
             text-white bg-blue-600 rounded-lg hover:bg-blue-700" (click)="openExperienceModal()">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 10l3 3 3-3H11V3H9v7H7z" />
                        <path d="M3 14a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2h-2v1H5v-1H3v2z" />
                    </svg>
                    Request Certificate
                </button>
            </div>

        </div>


    </div>
</div>

<app-salary-certificate *ngIf="showSalaryModal" (close)="closeSalaryModal()">
</app-salary-certificate>
<app-employment-letter *ngIf="showExperienceModal" (close)="closeExperienceModal()">
</app-employment-letter>
