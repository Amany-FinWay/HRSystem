<div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" (click)="closeModal()">
      âœ•
    </button>
    <h2 class="text-xl font-semibold mb-6">
      Request Experience Certificate
    </h2>

    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Language</label>
        <select class="w-full rounded-lg bg-gray-50 border px-4 py-2.5">
          <option>Select language</option>
          <option>English</option>
          <option>Arabic</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Directed To</label>
        <input type="text" placeholder="e.g. Banque Misr" class="w-full rounded-lg bg-gray-50 border px-4 py-2.5" />
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button type="button" class="px-4 py-2 border rounded-lg" (click)="closeModal()">
          Cancel
        </button>

        <button type="button" class="px-5 py-2 bg-blue-600 text-white rounded-lg" (click)="onSubmit()">
          Submit Request
        </button>
      </div>
    </form>

  </div>
</div>
