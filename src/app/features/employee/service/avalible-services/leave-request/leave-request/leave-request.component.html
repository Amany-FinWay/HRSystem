<div *ngIf="open"
  class="fixed inset-0 z-[9999] flex items-center justify-center bg-slate-900/60 dark:bg-black/80 backdrop-blur-sm p-4 transition-all duration-300"
  (click)="onClose()">
  <div
    class="w-full max-w-lg rounded-[2.5rem] bg-white dark:bg-slate-800 p-8 shadow-2xl border border-white dark:border-slate-700 transform transition-all"
    (click)="stopBackdropClick($event)">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <span class="p-2.5 bg-blue-50 dark:bg-blue-900/30 rounded-2xl text-blue-600 dark:text-blue-400">
          <i class="fa-solid fa-calendar-plus text-xl"></i>
        </span>
        <h3 class="text-xl font-black text-gray-900 dark:text-white tracking-tight">Submit Leave Request</h3>
      </div>
      <button type="button"
        class="rounded-xl p-2 text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 hover:text-gray-700 dark:hover:text-white transition-all"
        (click)="onClose()">
        <i class="fa-solid fa-xmark text-lg"></i>
      </button>
    </div>

    <div class="mt-4">
      <label
        class="mb-2 ml-1 block text-[11px] font-black uppercase text-gray-400 dark:text-slate-500 tracking-widest">Leave
        Type</label>
      <div class="relative">
        <button type="button" (click)="leaveTypeOpen = !leaveTypeOpen"
          class="flex h-12 w-full items-center justify-between rounded-2xl border border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-900 px-4 text-sm font-semibold text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all">
          <span class="truncate">
            {{ form.leaveType || 'Select leave type' }}
          </span>
          <i class="fa-solid fa-chevron-down text-xs text-gray-400 transition-transform"
            [class.rotate-180]="leaveTypeOpen"></i>
        </button>

        <div *ngIf="leaveTypeOpen"
          class="absolute left-0 right-0 z-[9999] mt-2 max-h-56 overflow-hidden rounded-2xl border border-gray-100 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-2xl animate-fade-in">
          <div class="overflow-y-auto max-h-56 py-1">
            <button *ngFor="let t of leaveTypes" type="button" (click)="selectLeaveType(t)"
              class="flex w-full items-center px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-slate-300 hover:bg-blue-50 dark:hover:bg-slate-700 hover:text-blue-700 dark:hover:text-white transition-colors">
              {{ t }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div>
        <label
          class="mb-2 ml-1 block text-[11px] font-black uppercase text-gray-400 dark:text-slate-500 tracking-widest">Start
          Date</label>
        <input type="date" [(ngModel)]="form.startDate"
          class="w-full rounded-2xl border border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-900 px-4 py-3 text-sm font-semibold text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all" />
      </div>
      <div>
        <label
          class="mb-2 ml-1 block text-[11px] font-black uppercase text-gray-400 dark:text-slate-500 tracking-widest">End
          Date</label>
        <input type="date" [(ngModel)]="form.endDate"
          class="w-full rounded-2xl border border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-900 px-4 py-3 text-sm font-semibold text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all" />
      </div>
    </div>

    <div class="mt-6">
      <label
        class="mb-2 ml-1 block text-[11px] font-black uppercase text-gray-400 dark:text-slate-500 tracking-widest">Reason
        / Comments</label>
        <div class="relative">
          <textarea rows="3" readonly [value]="reason" placeholder="Optional: provide more context..."
            (focus)="keyboardVisibleTarget = true" (blur)="hideKeyboardTarget()"
            class="w-full rounded-2xl border border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-900 px-4 py-3 text-sm font-medium text-gray-900 dark:text-white placeholder:text-gray-300 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-blue-500/50 outline-none transition-all resize-none"></textarea>
            <div *ngIf="keyboardVisibleTarget"
              class="absolute left-0 right-0 z-[50] mt-2 p-2 bg-gray-100 dark:bg-slate-800 rounded-xl shadow-2xl border dark:border-slate-700">
              <app-virtual-keyboard mode="letters" (keyPress)="appendKey('reason', $event)"
                (backspace)="backspace('reason')" (clear)="clearInput('reason')" (space)="appendKey('reason', ' ')">
              </app-virtual-keyboard>
            </div>
          </div>
      </div>

    <div class="mt-8 flex justify-end gap-3 border-t border-gray-50 dark:border-slate-700/50 pt-6">
      <button type="button"
        class="rounded-2xl px-6 py-3 text-sm font-bold text-gray-400 dark:text-slate-500 hover:text-gray-600 dark:hover:text-slate-300 transition-colors uppercase tracking-widest"
        (click)="onClose()">
        Cancel
      </button>
      <button type="button"
        class="rounded-2xl bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-500 dark:to-indigo-500 px-8 py-3 text-sm font-black text-white shadow-xl shadow-blue-200 dark:shadow-none hover:scale-[1.03] active:scale-95 transition-all uppercase tracking-widest"
        (click)="onSubmit()">
        Submit Request
      </button>
    </div>
  </div>
</div>
