<section class="px-6 py-6 mt-12 transition-colors duration-500">
  <div
    class="rounded-[2.5rem] bg-white dark:bg-slate-800 p-8 shadow-xl dark:shadow-none ring-1 ring-gray-100 dark:ring-slate-700">

    <div class="flex flex-col gap-6 sm:flex-row sm:items-center sm:justify-between mb-8">
      <div class="flex items-center gap-4">
        <span
          class="inline-flex h-12 w-12 items-center justify-center rounded-2xl bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 shadow-sm">
          <i class="fa-regular fa-calendar-check text-xl"></i>
        </span>
        <div>
          <h2 class="text-2xl font-black text-gray-900 dark:text-white tracking-tight">Leave Management</h2>
          <p class="text-sm text-gray-400 dark:text-slate-500 font-medium">Track your balances and history</p>
        </div>
      </div>

      <button type="button" (click)="openRequestLeave()"
        class="inline-flex items-center justify-center gap-2 rounded-2xl bg-blue-700 dark:bg-blue-600 px-6 py-3 text-sm font-black text-white
               shadow-lg shadow-blue-200 dark:shadow-none transition-all hover:scale-105 active:scale-95 focus:outline-none">
        <i class="fa-solid fa-plus text-xs"></i>
        New Request
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let b of balanceCards"
        class="rounded-3xl border border-gray-100 dark:border-slate-700 bg-gray-50/50 dark:bg-slate-900/50 p-6 hover:border-blue-300 dark:hover:border-blue-500 transition-all group">
        <div class="flex items-center gap-5">
          <div
            class="flex h-14 w-14 items-center justify-center rounded-2xl shadow-sm transition-transform group-hover:scale-110"
            [ngClass]="b.iconBgClass">
            <i class="text-2xl" [class]="b.iconClass"></i>
          </div>

          <div class="flex-1">
            <p class="text-[11px] font-black uppercase text-gray-400 dark:text-slate-500 tracking-widest">{{ b.title }}
            </p>
            <div class="flex items-baseline gap-1 mt-1">
              <p class="text-2xl font-black text-gray-900 dark:text-white">{{ b.remaining }}</p>
              <span class="text-xs font-bold text-gray-400 dark:text-slate-500">Days</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-10 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left text-sm">
          <thead
            class="bg-gray-50/50 dark:bg-slate-900/50 border-y border-gray-100 dark:border-slate-700 text-[10px] font-black uppercase text-gray-400 dark:text-slate-500 tracking-widest">
            <tr>
              <th class="py-4 px-4">Leave Type</th>
              <th class="py-4 px-4">Duration</th>
              <th class="py-4 px-4 text-center">Days</th>
              <th class="py-4 px-4 text-center">Status</th>
              <th class="py-4 px-4">Reason</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-50 dark:divide-slate-700 transition-colors">
            <tr *ngFor="let row of leaveRows" class="hover:bg-blue-50/30 dark:hover:bg-slate-700/30 transition-all">
              <td class="py-5 px-4 font-bold text-gray-900 dark:text-white">{{ row.type }}</td>
              <td class="py-5 px-4">
                <div class="flex flex-col">
                  <span class="text-gray-600 dark:text-slate-300 font-medium">{{ row.startDate }}</span>
                  <span class="text-[10px] text-gray-400 dark:text-slate-500">To {{ row.endDate }}</span>
                </div>
              </td>
              <td class="py-5 px-4 text-center font-black text-blue-600 dark:text-blue-400">{{ row.days }}</td>
              <td class="py-5 px-4 text-center">
                <span
                  class="inline-flex rounded-xl px-3 py-1 text-[10px] font-black uppercase tracking-wider ring-1 ring-inset"
                  [ngClass]="statusPillClass(row.status)">
                  {{ row.status }}
                </span>
              </td>
              <td class="py-5 px-4 text-gray-500 dark:text-slate-400 text-xs italic max-w-[200px] truncate">
                {{ row.reason || 'No reason provided' }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<app-leave-request [open]="showLeaveModal" (close)="closeLeaveModal()"
  (submit)="handleSubmit($event)"></app-leave-request>
