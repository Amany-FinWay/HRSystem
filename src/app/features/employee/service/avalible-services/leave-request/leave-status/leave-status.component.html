<section class="px-6 py-6 mt-12">
  <div class="rounded-2xl bg-white p-6 shadow-lg ring-1 ring-gray-200">
    <!-- Header -->
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-3">
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-blue-50 text-blue-600">
          <i class="fa-regular fa-calendar text-lg"></i>
        </span>
        <h2 class="text-lg font-semibold text-gray-900">Leave Requests</h2>
      </div>

      <button
        type="button"
        (click)="openRequestLeave()"
        class="inline-flex items-center justify-center gap-2 rounded-full bg-blue-700 px-4 py-2 text-sm font-semibold text-white
               shadow-sm transition hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300"
      >
        <i class="fa-solid fa-plus"></i>
        Request Leave
      </button>
    </div>

    <!-- Balance cards -->
    <div class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let b of balanceCards"
        class="rounded-2xl border border-gray-200 bg-white p-5"
      >
        <div class="flex items-center gap-4">
          <div class="flex h-12 w-12 items-center justify-center rounded-2xl" [ngClass]="b.iconBgClass">
            <i class="text-xl" [class]="b.iconClass"></i>
          </div>

          <div class="flex-1">
            <p class="text-sm text-gray-500">{{ b.title }}</p>
            <div class="flex items-baseline gap-2">
              <p class="text-2xl font-bold text-gray-900">{{ b.remaining }} days</p>
            </div>
            <p class="text-xs text-gray-400">Remaining</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="mt-6 overflow-x-auto">
      <table class="w-full text-left text-sm text-gray-700">
        <thead class="border-b border-gray-200 text-xs font-semibold text-gray-500">
          <tr>
            <th class="py-3 pr-4">Leave Type</th>
            <th class="py-3 pr-4">Start Date</th>
            <th class="py-3 pr-4">End Date</th>
            <th class="py-3 pr-4">Days</th>
            <th class="py-3 pr-4">Status</th>
            <th class="py-3">Reason</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let row of leaveRows" class="bg-white">
            <td class="py-4 pr-4 font-semibold text-gray-900">{{ row.type }}</td>
            <td class="py-4 pr-4">{{ row.startDate }}</td>
            <td class="py-4 pr-4">{{ row.endDate }}</td>
            <td class="py-4 pr-4">{{ row.days }}</td>
            <td class="py-4 pr-4">
              <span
                class="inline-flex rounded-full px-3 py-1 text-xs font-semibold"
                [ngClass]="statusPillClass(row.status)"
              >
                {{ row.status }}
              </span>
            </td>
            <td class="py-4">{{ row.reason }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<app-leave-request
  [open]="showLeaveModal"
  (close)="closeLeaveModal()"
  (submit)="handleSubmit($event)"
></app-leave-request>
