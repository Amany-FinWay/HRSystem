<app-animated-bg></app-animated-bg>

<div class="relative z-10 min-h-screen p-8 lg:p-12 max-w-7xl mx-auto">
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="p-8 rounded-[2.5rem] bg-amber-500 text-white shadow-xl shadow-amber-200/50 dark:shadow-none relative overflow-hidden">
      <i class="fa-solid fa-clock-rotate-left absolute -right-4 -bottom-4 text-8xl opacity-20"></i>
      <p class="text-[11px] font-black uppercase tracking-widest opacity-80">Pending Action</p>
      <p class="text-5xl font-black mt-2">{{ stats.pending }}</p>
    </div>

    <div class="p-8 rounded-[2.5rem] bg-emerald-500 text-white shadow-xl shadow-emerald-200/50 dark:shadow-none relative overflow-hidden">
      <i class="fa-solid fa-circle-check absolute -right-4 -bottom-4 text-8xl opacity-20"></i>
      <p class="text-[11px] font-black uppercase tracking-widest opacity-80">Total Approved</p>
      <p class="text-5xl font-black mt-2">{{ stats.approved }}</p>
    </div>

    <div class="p-8 rounded-[2.5rem] bg-rose-500 text-white shadow-xl shadow-rose-200/50 dark:shadow-none relative overflow-hidden">
      <i class="fa-solid fa-circle-xmark absolute -right-4 -bottom-4 text-8xl opacity-20"></i>
      <p class="text-[11px] font-black uppercase tracking-widest opacity-80">Total Rejected</p>
      <p class="text-5xl font-black mt-2">{{ stats.rejected }}</p>
    </div>
  </div>

  <div class="flex gap-4 mb-10 bg-white/30 dark:bg-slate-900/30 p-2 rounded-[2rem] backdrop-blur-md border border-white/20">
    <button *ngFor="let status of ['pending', 'approved', 'rejected']"
      (click)="applyFilter(status)"
      [class]="currentFilter === status 
        ? 'bg-blue-600 text-white shadow-lg' 
        : 'text-gray-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-slate-800'"
      class="flex-1 h-16 rounded-[1.5rem] font-black text-xs uppercase tracking-[0.2em] transition-all duration-300">
      {{ status }}
    </button>
  </div>

  <div class="space-y-6">
    <div *ngFor="let req of filteredRequests" 
      class="group bg-white/80 dark:bg-slate-900/90 backdrop-blur-2xl rounded-[3rem] border border-white dark:border-slate-800 p-8 shadow-xl transition-all">
      
      <div class="flex flex-col lg:flex-row gap-8 items-start lg:items-center">
        <div class="flex flex-col items-center gap-2">
          <div [class]="req.category === 'Leave' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'"
            class="h-20 w-20 rounded-[2rem] flex items-center justify-center text-3xl shadow-inner">
            <i [class]="req.category === 'Leave' ? 'fa-solid fa-calendar-alt' : 'fa-solid fa-file-invoice'"></i>
          </div>
          <span class="text-[9px] font-black uppercase tracking-tighter opacity-60">{{ req.category }}</span>
        </div>

        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-1">
            <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Request Title</p>
            <h3 class="text-2xl font-black text-gray-900 dark:text-white leading-tight">{{ req.title }}</h3>
            <p class="text-sm font-bold text-gray-400">{{ req.date }}</p>
          </div>

          <div class="bg-gray-50/50 dark:bg-slate-800/50 p-5 rounded-3xl border border-gray-100 dark:border-slate-800">
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 italic">Details & Remarks</p>
            <p class="text-sm font-black text-gray-700 dark:text-slate-200">{{ req.subDetail }}</p>
            <p class="text-xs font-bold text-gray-500 dark:text-slate-400 mt-1 line-clamp-2">{{ req.extraInfo }}</p>
          </div>
        </div>

        <div class="flex items-center gap-3 self-center">
          <ng-container *ngIf="currentFilter === 'pending'">
            <button (click)="onAction(req, 'rejected')" 
              class="h-20 px-8 rounded-[1.5rem] border-2 border-red-50 dark:border-red-900/20 text-red-500 font-black text-[10px] uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all active:scale-95">
              Reject
            </button>
            <button (click)="onAction(req, 'approved')" 
              class="h-20 px-10 rounded-[1.5rem] bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest shadow-xl shadow-blue-200 dark:shadow-none hover:bg-blue-700 active:scale-90 transition-all">
              Approve
            </button>
          </ng-container>

          <div *ngIf="currentFilter !== 'pending'" 
            [class]="currentFilter === 'approved' ? 'text-emerald-500 bg-emerald-50' : 'text-rose-500 bg-rose-50'"
            class="px-8 py-4 rounded-2xl font-black uppercase tracking-widest text-xs">
            {{ currentFilter }}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="filteredRequests.length === 0" class="py-24 text-center opacity-30">
      <i class="fa-solid fa-folder-open text-7xl mb-4"></i>
      <p class="font-black uppercase tracking-[0.4em] text-sm">No {{ currentFilter }} requests</p>
    </div>
  </div>
</div>
