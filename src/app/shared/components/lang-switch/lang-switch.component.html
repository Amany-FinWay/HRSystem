<button
  type="button"
  (click)="toggleLang()"
  class="flex items-center gap-2 rounded-full border border-gray-200 bg-white px-4 py-2 text-sm font-semibold
         text-gray-700 hover:bg-gray-50 dark:bg-slate-800 dark:text-white dark:border-slate-700"
>
  <i class="fa-solid fa-language"></i>
  <span>{{ currentLang === 'en' ? 'AR' : 'EN' }}</span>
</button>
