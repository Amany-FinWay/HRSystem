<div
  [attr.dir]="currentLang === 'ar' ? 'ltr' : null"
  class="virtual-keyboard bg-gray-100 dark:bg-slate-900/50 p-4 rounded-[2rem] select-none border border-gray-200 dark:border-slate-700 shadow-inner transition-colors duration-500">

  <div *ngFor="let row of keys" class="flex justify-center mb-1">
    <button type="button" *ngFor="let key of row" (mousedown)="$event.preventDefault()" (click)="pressKey(key)"
      class="m-1 w-12 h-12 rounded-xl bg-white dark:bg-slate-800 shadow-sm dark:shadow-none text-gray-800 dark:text-white hover:bg-blue-50 dark:hover:bg-blue-900/40 hover:text-blue-600 dark:hover:text-blue-400 active:scale-90 transition-all font-black text-sm border border-transparent dark:border-slate-700/50">
      {{ key }}
    </button>
  </div>

  <div class="flex justify-center mt-4 gap-2">
    <button type="button" (mousedown)="$event.preventDefault()" (click)="pressBackspace()"
      class="flex-1 h-12 rounded-xl bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 font-black text-[10px] uppercase tracking-widest hover:bg-red-100 dark:hover:bg-red-900/40 active:scale-95 transition-all flex items-center justify-center gap-2 border border-red-100 dark:border-red-900/30">
      <i class="fa-solid fa-backspace"></i>
    </button>

    <button type="button" *ngIf="mode !== 'numbers' && !router.url.includes('login')" (mousedown)="$event.preventDefault()" (click)="pressSpace()"
      class="w-32 h-12 rounded-xl bg-gray-200 dark:bg-slate-700 text-gray-600 dark:text-slate-300 font-black text-[10px] uppercase tracking-widest hover:bg-gray-300 dark:hover:bg-slate-600 active:scale-95 transition-all border border-transparent">
      Space
    </button>

    <button type="button" (mousedown)="$event.preventDefault()" (click)="pressClear()"
      class="flex-1 h-12 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 font-black text-[10px] uppercase tracking-widest hover:bg-blue-100 dark:hover:bg-blue-900/40 active:scale-95 transition-all border border-blue-100 dark:border-blue-900/30">
      Clear
    </button>
  </div>
</div>
